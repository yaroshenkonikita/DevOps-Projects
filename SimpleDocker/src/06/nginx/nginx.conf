events {
    worker_connections  1024;
}


http {
    server {
        listen 8080;
        server_name nginx_redir;

        location / {
            proxy_pass http://172.20.0.2:81;
            proxy_buffering off;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
        }
    }
}
